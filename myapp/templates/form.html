{% extends "base.html" %}

{% block title %}
    <title>Form</title>
{% endblock %}

{% block content %}
<style>
    /* ลบจุดขาวจากรายการ */
    ul {
        list-style-type: none;  /* ลบจุดกลมออก */
        padding: 0;  /* ลบการเว้นระยะซ้ายของรายการ */
    }
</style>
    <h2 class="text-center fw-bolder" style="font-size: 60px; margin-top: 50px;"></h2>
    <form method = "post" action="/form/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group mb-3" style="margin-top: 10px;">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-success">
    <!-- <p>please input...</p> -->
    </form>
    <div class="text-center">
    {% load static %}
    <!-- ทำให้กรอบรูปโค้งมน class="figure-img img-fluid rounded" -->
    <figure class="figure" style="margin-top: 50px; font-size: 50px;">
        <img src="{% static 'myapp/1d.gif' %}" class="figure-img img-fluid rounded" alt="GIF" style="width: 900px; height: 500px;">
        <figcaption class="figure-caption" style="font-size: 30px;"></figcaption>
    </figure>
    
    <!-- <img src="{% static 'myapp/a.jpg' %}" alt="Logo" style="width: 580px; height: auto; margin-top: 100px;"> -->
    </div>
    
{% endblock %}
