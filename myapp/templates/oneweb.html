<div id="animation-images" class="image-group" style="display: block;">
    <div style="display: flex; justify-content: center; align-items: center; gap: 50px; margin-top: 80px;">
        <style>
            /* จัดให้ container อยู่ตรงกลางหน้าจอ */
            .animation-container {
                position: relative;
                width: 700px; /* กำหนดขนาด container */
                height: 700px;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden; /* ให้ภาพไม่เกินขอบเขต */
            }

            /* ตั้งค่าภาพให้ซ้อนกันและแสดงผลแบบอนิเมชัน */
            .animated-frame {
                position: absolute;
                width: 100%;
                height: auto;
                animation: fadeAnimation 3.6s infinite;
            }

            /* ตั้งค่า animation delay สำหรับแต่ละรูป */
            .animated-frame:nth-child(2) { animation-delay: 0s; }
            .animated-frame:nth-child(3) { animation-delay: 0.2s; }
            .animated-frame:nth-child(4) { animation-delay: 0.4s; }
            .animated-frame:nth-child(5) { animation-delay: 0.5s; }
            .animated-frame:nth-child(6) { animation-delay: 0.6s; }
            .animated-frame:nth-child(7) { animation-delay: 0.8s; }
            .animated-frame:nth-child(8) { animation-delay: 1s; }
            .animated-frame:nth-child(9) { animation-delay: 1.2s; }
            .animated-frame:nth-child(10) { animation-delay: 1.4s; }
            .animated-frame:nth-child(11) { animation-delay: 1.6s; }
            .animated-frame:nth-child(12) { animation-delay: 1.8s; }
            .animated-frame:nth-child(13) { animation-delay: 2s; }
            .animated-frame:nth-child(14) { animation-delay: 2.2s; }
            .animated-frame:nth-child(15) { animation-delay: 2.4s; }
            .animated-frame:nth-child(16) { animation-delay: 2.6s; }
            .animated-frame:nth-child(17) { animation-delay: 2.8s; }
            .animated-frame:nth-child(18) { animation-delay: 3s; }
            .animated-frame:nth-child(19) { animation-delay: 3.2s; }
            .animated-frame:nth-child(20) { animation-delay: 3.4s; }

            /* กำหนดให้รูปภาพค่อยๆ จางลงและเปลี่ยนเป็นรูปต่อไป */
            @keyframes fadeAnimation {
                99.9% { opacity: 0; }
            }

        </style>

        <!-- ส่วนของ HTML -->
        <div class="animation-container">
            <img src="{% static '/myapp/22/MEO/2025-01-22/O3B/O3B FM5-0001_10s.png' %}" class="animated-frame">

<script>
    function showImages(type) {
        // ซ่อนทุกกลุ่ม
        document.querySelectorAll('.image-group').forEach(div => div.style.display = 'none');
        // Hide all image groups first
        document.getElementById("all-images").style.display = "none";
        document.getElementById("single-images").style.display = "none";
        document.getElementById("slide-images").style.display = "none";
        document.getElementById("animation-images").style.display = "none";

        // แสดงกลุ่มที่เลือก
        if (type === 'all') {
            document.getElementById('all-images').style.display = 'block';
        } else if (type === 'single') {
            document.getElementById('single-images').style.display = 'block';
        } else if (type === 'slide') {
            document.getElementById('slide-images').style.display = 'block';
        } else if (type === 'animation') {
            document.getElementById('animation-images').style.display = 'block';
        }
    }
</script>
